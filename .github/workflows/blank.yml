name: Conda Build & Upload

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: latest
          channels: conda-forge,defaults
          channel-priority: strict

      - name: Set architecture for macOS ARM64
        if: runner.os == 'macOS'
        run: |
          echo "CONDA_SUBDIR=osx-arm64" >> $GITHUB_ENV

      - name: Install conda-build & anaconda-client
        run: |
          # Install ARM64 compilers on macOS
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            conda install -y conda-build anaconda-client clang_osx-arm64 clangxx_osx-arm64
          else
            conda install -y conda-build anaconda-client
          fi

      - name: Build Conda Package
        run: |
          conda build .

      - name: Upload Package to Anaconda
        if: success()
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          built_pkg=$(conda build . --output)
          echo "Built package: $built_pkg"
          conda run -n base anaconda -t "$ANACONDA_API_TOKEN" upload \
            --user COBRALab --label main --force "$built_pkg"
